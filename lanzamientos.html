<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzamientos - Halcon Space</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                ðŸš€ Halcon Space
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="lanzamientos.html" class="nav-link active">Lanzamientos</a></li>
                <li><a href="vehiculos.html" class="nav-link">VehÃ­culos</a></li>
                <li><a href="propulsores.html" class="nav-link">Propulsores</a></li>
                <li><a href="actualizaciones.html" class="nav-link">Actualizaciones</a></li>
            </ul>
            <button class="mobile-menu-btn">â˜°</button>
        </div>
    </nav>

    <!-- Header -->
    <section class="section" style="margin-top: 70px; padding-top: 60px;">
        <div class="container">
            <div class="section-header">
                <h2>Historial de Lanzamientos</h2>
                <p>Todas nuestras misiones espaciales, desde los primeros vuelos hasta las prÃ³ximas expediciones</p>
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="Exitoso">Exitosos</button>
                <button class="filter-btn" data-filter="Programado">Programados</button>
                <button class="filter-btn" data-filter="Falcon 9">Falcon 9</button>
                <button class="filter-btn" data-filter="Falcon Heavy">Falcon Heavy</button>
            </div>

            <!-- Launches Grid -->
            <div class="grid grid-3" id="launchesContainer">
                <!-- Launches will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Halcon Space. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script>
        let allLaunches = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadLaunches();
            setupFilters();
        });

        async function loadLaunches() {
            try {
                const response = await fetch('data/launches.json');
                allLaunches = await response.json();
                displayLaunches(allLaunches);
            } catch (error) {
                console.error('Error loading launches:', error);
            }
        }

        function displayLaunches(launches) {
            const container = document.getElementById('launchesContainer');
            container.innerHTML = launches.map(launch => `
                <div class="card fade-in" data-status="${launch.estado}" data-vehicle="${launch.vehiculo}">
                    <img src="${launch.imagen}" alt="${launch.alt}">
                    <div class="badge ${launch.estado === 'Exitoso' ? 'badge-success' : launch.estado === 'Programado' ? 'badge-info' : 'badge-warning'}">
                        ${launch.estado}
                    </div>
                    <h3>${launch.nombre}</h3>
                    <p><strong>VehÃ­culo:</strong> ${launch.vehiculo}</p>
                    <p><strong>Fecha:</strong> ${new Date(launch.fecha).toLocaleDateString('es-ES', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</p>
                    <p><strong>Plataforma:</strong> ${launch.plataforma}</p>
                    ${launch.stream ? `<a href="${launch.stream}" target="_blank" class="btn btn-primary" style="margin-top: 15px;">Ver Stream</a>` : ''}
                </div>
            `).join('');
        }

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active filter
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    
                    if (filter === 'all') {
                        displayLaunches(allLaunches);
                    } else {
                        const filtered = allLaunches.filter(launch => 
                            launch.estado === filter || launch.vehiculo === filter
                        );
                        displayLaunches(filtered);
                    }
                });
            });
        }
    </script>
</body>
</html>
