<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propulsores - Halcon Space</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                üöÄ Halcon Space
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="lanzamientos.html" class="nav-link">Lanzamientos</a></li>
                <li><a href="vehiculos.html" class="nav-link">Veh√≠culos</a></li>
                <li><a href="propulsores.html" class="nav-link active">Propulsores</a></li>
                <li><a href="actualizaciones.html" class="nav-link">Actualizaciones</a></li>
            </ul>
            <button class="mobile-menu-btn">‚ò∞</button>
        </div>
    </nav>

    <!-- Header -->
    <section class="section" style="margin-top: 70px; padding-top: 60px;">
        <div class="container">
            <div class="section-header">
                <h2>Sistemas de Propulsi√≥n</h2>
                <p>Tecnolog√≠a de motores avanzada que impulsa nuestras misiones hacia las estrellas</p>
            </div>

            <!-- Propulsion Grid -->
            <div class="grid grid-2" id="propulsionContainer">
                <!-- Propulsion systems will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Halcon Space. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPropulsion();
        });

        async function loadPropulsion() {
            try {
                const response = await fetch('data/propulsion.json');
                const propulsion = await response.json();
                
                const container = document.getElementById('propulsionContainer');
                container.innerHTML = propulsion.map(engine => `
                    <div class="card fade-in">
                        <div class="badge badge-info">${engine.tipo}</div>
                        <h3>${engine.nombre}</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0;">
                            <div>
                                <strong>Combustible:</strong><br>
                                <span style="color: var(--accent-primary);">${engine.combustible}</span>
                            </div>
                            <div>
                                <strong>Empuje:</strong><br>
                                <span style="color: var(--accent-primary);">${engine.empuje}</span>
                            </div>
                            <div>
                                <strong>Impulso Espec√≠fico:</strong><br>
                                <span style="color: var(--accent-primary);">${engine.impulsoEspecifico}</span>
                            </div>
                            <div>
                                <strong>Reutilizable:</strong><br>
                                <span class="badge ${engine.reutilizable ? 'badge-success' : 'badge-warning'}">
                                    ${engine.reutilizable ? 'S√≠' : 'No'}
                                </span>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <strong>Aplicaci√≥n:</strong><br>
                            <p style="color: var(--text-secondary); margin-top: 5px;">${engine.aplicacion}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading propulsion systems:', error);
            }
        }
    </script>
</body>
</html>
